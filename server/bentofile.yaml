service: "service.py:svc"
include:
  - "service.py"
  - "requirements.txt"
  - "configuration.yaml"
  - "setup.sh"
python:
  packages:
    - torch
    - transformers
    - diffusers
    - ftfy
    - pydantic
    - gcloud
    - accelerate
docker:
    distro: debian
    cuda_version: "11.6.2"
    env:
      BENTOML_CONFIG: "src/configuration.yaml"
    dockerfile_template: "./Dockerfile.template"
